services:
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  backend:
    build:
      context: ../../Go/project_r
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=root:devpassword@tcp(mysql:3306)/radio?parseTime=true
      - LOG_LEVEL=debug
      - PORT=8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=devpassword
      - FORCE_CACHE=false
      - CACHE_EXPIRE_HOURS=0
      - JWT_SECRET=dev-secret-key
      - GIN_MODE=debug
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ../../Go/project_r:/app  # Hot reload for Go development

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: radio
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    ports:
      - "3306:3306"  # Expose port for local development tools
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdevpassword"]
      timeout: 10s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: devpassword
    depends_on:
      - mysql

  redis:
    image: redis:7.2
    restart: unless-stopped
    ports:
      - "6379:6379"  # Expose port for local Redis tools
    environment:
      - REDIS_PASSWORD=devpassword
    command: ["redis-server", "--requirepass", "devpassword"]
    volumes:
      - redis_dev_data:/data

volumes:
  mysql_dev_data:
  redis_dev_data: