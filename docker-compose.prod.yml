services:
  frontend:
    image: onwave-frontend:latest
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://192.168.1.110:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: onwave-backend:latest
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=root:${MYSQL_ROOT_PASSWORD}@tcp(mysql:3306)/radio?parseTime=true
      - LOG_LEVEL=info
      - PORT=8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FORCE_CACHE=false
      - CACHE_EXPIRE_HOURS=24
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: radio
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0 --innodb-buffer-pool-size=256M
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 10s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7.2
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M

  # Remove phpmyadmin from production for security
  # phpmyadmin should only be in development

volumes:
  mysql_data:
  redis_data: